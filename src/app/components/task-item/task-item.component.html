<div
    [ngClass]="{ reminder: task.reminder }"
    class="task"
    (dblclick)="onToggle(task)"
    >
    <h3>{{ task.text }}
        <i (click)="onDelete(task)"
            [ngStyle]="{ color: 'tomato' }"
            class="fa-solid fa-times">
        </i>
    </h3>
    <p>{{ task.day }}</p>
</div>
